<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sarabanda</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <section class="header">
      <nav class="header-navbar">
        <h1 class="header-navbar__title">Sarabanda</h1>
        <ul class="header-navbar__nav">
          <li class="header-navbar__li"><a class="header-navbar__link" href="#">Job offers</a></li>
          <li class="header-navbar__li"><a class="header-navbar__link" href="#">Curriculum Vitae</a></li>
          <li class="header-navbar__li">
            <a class="header-navbar__link  header-navbar__link--margin" href="#">Post a job</a>
          </li>
          <ul class="header-login">
            <li class="header-login__li">
              <a class="header-login__login" href="#">Login</a></li>
            <li class="header-login__li">
              <a class="header-login__register" href="#">Register</a>
            </li>
          </ul>
        </ul>
      </nav>
      <section class="header-home">
        <h1 class="header-home__title">Don't get stuck in a job you hate!</h1>
        <p class="header-home__description">Do yourself a favor. Let's find a better one now!</p>
        <section class="header-home__input">
          <input class="header-home__search" type="text" placeholder="Search">
          <span class="header-home__icon fas fa-search"></span>
          <select class="header-home__select" name="Location">
            <img class="header-home__img" src="/img/chevron-down-solid.svg" alt="">
            <option class="header-home__option" disabled="" selected="" value="">Location</option>
            <option class="header-home__option">Toru≈Ñ</option>
            <option class="header-home__option">Bydgoszcz</option>
          </select>
          <button class="header-home__btn">Find a job</button>
        </section>
        <section class="header-home__more">
          <p class="header-more__description">Learn more</p>
          <button class="header-more__btn"><img class="header-more__img" src="img/mouse.png" alt=""></button>
        </section>
      </section>
    </section>
  </header>
</body>

</html>
